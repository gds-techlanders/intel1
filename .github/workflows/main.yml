#My First Workflow

name: workflow1
on: 
  workflow_dispatch:
  push:
env:
   greetings: "Good Morning"
   name: "Mark"
   lastname: "Jack"

jobs:
  job1:
    runs-on: ubuntu-latest
    env:
      greetings: "hello"
    steps: 
      - name: step1
        run: |
          echo "$greetings ! from $name . $name created this file"
          sleep 30
        env:
          name: Gagandeep
          greetings: "hi"
      - name: step2 for testing
        run: |
          cat /etc/os-release
          sleep 30
          hostname
          echo "$greetings ! from $name"
          touch /tmp/gagandeep1
          
## Name is not important in a step
      - run: uname -a
      
  job2:
    runs-on: ubuntu-latest
    env:
      lastname: "singh"
    steps: 
     - name: step1
       run: |
          echo "$greetings ! from $name $lastname. $name created this file"
          sleep 10
       env:
          name: Gagandeep
